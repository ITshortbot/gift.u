<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>your Birthday Cake mari jaan üòâ</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ff99cc, #ff6699);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .cake-container {
            position: relative;
            width: 220px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .cake {
            position: absolute;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bottom-layer, .middle-layer, .top-layer {
            width: 200px;
            height: 60px;
            background: linear-gradient(to bottom, #ffcccb, #ff9999);
            border-radius: 10px;
            position: relative;
            box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.2);
        }

        .middle-layer {
            width: 160px;
            margin-top: -10px;
        }

        .top-layer {
            width: 120px;
            margin-top: -10px;
        }

        .icing {
            position: absolute;
            width: 100%;
            height: 20px;
            background: pink;
            border-radius: 50% 50% 0 0;
            top: -10px;
        }

        .candle {
            width: 10px;
            height: 40px;
            background: red;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
        }

        .flame {
            width: 15px;
            height: 20px;
            background: orange;
            border-radius: 50%;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.8);
            transition: opacity 0.5s ease;
        }

        .piece {
            width: 80px;
            height: 60px;
            background: linear-gradient(to bottom, #ffcccb, #ff9999);
            border-radius: 10px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            transition: transform 0.5s ease;
            box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.2);
        }

        .button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .button:hover {
            background: #ff1a1a;
        }

        .balloon {
            position: absolute;
            font-size: 40px;
            bottom: -100px;
            left: calc(10% + 15% * var(--i));
            animation: none;
        }

        @keyframes rise {
            from {
                bottom: -100px;
                opacity: 1;
            }
            to {
                bottom: 100vh;
                opacity: 0;
            }
        }

        .balloon-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            background: #ffcc00;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>üéÇ your Birthday! üéÇ mari jaan üòâ</h1>
    <div class="cake-container">
        <div class="cake">
            <div class="top-layer"><div class="icing"></div></div>
            <div class="middle-layer"><div class="icing"></div></div>
            <div class="bottom-layer"><div class="icing"></div></div>
            <div class="candle"><div class="flame" id="flame"></div></div>
        </div>
    </div>
    <div class="piece" id="cakePiece"></div>
    <h2 id="message" style="display:none; color: white;">Happy Birthday Tanu Mari Jaan üéâ</h2>
    <button class="button" onclick="blowCandle()">Blow the Candle</button>
    <button class="button" onclick="cutCake()">Cut the Cake</button>
    <button class="balloon-button" onclick="releaseBalloons()">üéà Release Balloons</button>
    <div id="balloon-container"></div>
    
    <script>
        function blowCandle() {
            let flame = document.getElementById("flame");
            flame.style.opacity = "0";
            setTimeout(() => { flame.style.display = "none"; }, 500);
            document.getElementById("message").style.display = "block";
        }

        function cutCake() {
            let cakePiece = document.getElementById("cakePiece");
            cakePiece.style.transform = "translateX(-50%) scale(1)";
            alert("The cake is cut! Here's a piece for you! üç∞");
        }

        function releaseBalloons() {
            let container = document.getElementById("balloon-container");
            container.innerHTML = '';
            for (let i = 0; i < 10; i++) {
                let balloon = document.createElement("div");
                balloon.classList.add("balloon");
                balloon.style.setProperty('--i', i);
                balloon.innerHTML = "üéàüéà";
                container.appendChild(balloon);
                setTimeout(() => {
                    balloon.style.animation = "rise 4s ease-out forwards";
                }, 100);
            }
        }
    </script>
    <script>
        // Function to create heart rain effect
        function createHeart() {
            const heart = document.createElement("div");
            heart.innerText = "üéÇ";
            heart.style.position = "fixed";
            heart.style.top = "-50px";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 20 + 10 + "px";
            heart.style.animation = "falling 4s linear infinite";
            document.body.appendChild(heart);
    
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }
    
        setInterval(createHeart, 200);
    
        // Falling animation for hearts
        const style = document.createElement("style");
        style.innerHTML = `
            @keyframes falling {
                0% { transform: translateY(0); opacity: 1; }
                100% { transform: translateY(100vh); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
    
    
</body>
</html>
